<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <title>Chosen Hero</title>
    </head>
    <body>
        <h1>{{specific_hero.name}}</h1>
        <table>
            <tr>
                <th>Alter-Ego</th>
                <th>Primary Ability</th>
                <th>Secondary Ability</th>
                <th>Catchphrase</th>
            </tr>
            <tr>
                <td>{{specific_hero.alter_ego}}</td>
                <td>{{specific_hero.primary_ability}}</td>
                <td>{{specific_hero.secondary_ability}}</td>
                <td>{{specific_hero.catchphrase}}</td>
            </tr>
        </table>
        <a href="/">
            <input type="button" name="Go Back" value="Home">
        </a>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
    </body>
</html>
