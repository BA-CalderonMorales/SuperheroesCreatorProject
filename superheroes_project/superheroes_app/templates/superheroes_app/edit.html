<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <title>Edit and Update a Hero</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row p-5">
                <div class="col col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
                <div class="col col-sm-4 col-md-4 col-lg-4 col-xl-4">
                    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                        <div class="container-fluid">
                            <a class="navbar-brand p-2" href="#">Superheros</a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarCollapse" aria-controls="navbarCollapse"
                                aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarCollapse">
                                <ul class="navbar-nav mr-auto">
                                    <li class="nav-item active">
                                        <a class="nav-link" href="/">Home</a>
                                    </li>
                                    <li>
                                        <a class="nav-link" href="{% url 'superheroes_app:create' %}">Add Your Hero</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
                <div class="col col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
            </div>

            <div class="row">
                <div class="col col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
                <div class="col col-sm-4 col-md-4 col-lg-4 col-xl-4">
                    <h1 class="display-1">
                        Edit and Update Superhero
                    </h1>
                </div>
                <div class="col col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
            </div>

            <div class="row">
                <div class="col col-sm-12 col-md-12 col-lg-12 col-xl-12"><hr/></div>
            </div>

            {% load crispy_forms_tags %}

            {% block content %}
            <div class="row">
                <div class="col col-sm-12 col-md-12 col-lg-12 col-xl-12"></div>
                <div class="col col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="mb-3">
                        <form action="" method="POST" name="update">
                            {% csrf_token %}
                            {{form|crispy}}
                            <a href="{% url 'superheroes_app:edit' %}">
                                <input type="submit" class="btn btn-secondary btn-sm" name="Submit" value="Update">
                            </a>
                        </form>
                    </div>
                </div>
                <div class="col col-sm-12 col-md-12 col-lg-12 col-xl-12"></div>
            </div>
            {% endblock %}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
                integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
                integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
                crossorigin="anonymous"></script>

    </body>
</html>
