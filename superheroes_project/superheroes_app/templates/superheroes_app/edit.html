<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <title>Edit and Update a Hero</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row p-5">
                <div class="col col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
                <div class="col col-sm-4 col-md-4 col-lg-4 col-xl-4">
                    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">Heroes</a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'superheroes_app:create' %}">Add Your Hero</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
                <div class="col col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
            </div>

            <div class="row">
                <div class="col col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
                <div class="col col-sm-4 col-md-4 col-lg-4 col-xl-4">
                    <h1 class="display-1 text-center">
                        Edit & Update A Hero
                    </h1>
                </div>
                <div class="col col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
            </div>

            <div class="row">
                <div class="col col-sm-12 col-md-12 col-lg-12 col-xl-12"><hr/></div>
            </div>

            {% load crispy_forms_tags %}

            {% block content %}
            <div class="row">
                <div class="col col-sm-hide col-md-hide col-lg-2 col-xl-4"></div>
                <div class="col col-sm-6 col-md-6 col-lg-6 col-xl-4">
                    <div class="mb-3 bg-info p-2 rounded">
                        <form action="" class="text-center responsive" method="POST" name="update">
                            {% csrf_token %}
                            {{form|crispy}}
                            <a href="{% url 'superheroes_app:edit' %}">
                                <input type="submit" class="btn btn-dark btn-sm mt-2" name="Submit" value="Update">
                            </a>
                        </form>
                    </div>
                </div>
                <div class="col col-sm-hide col-md-hide col-lg-2 col-xl-4"></div>
            </div>
            {% endblock %}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
    </body>
</html>
