<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <title>Edit and Update a Hero</title>
    </head>
    <body>
        <div class="container-fluid">

            <div class="row">
                <div class="col col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
                <div class="col col-sm-4 col-md-4 col-lg-4 col-xl-4">
                    <h1 class="display-1">
                        Edit and Update Superhero
                    </h1>
                </div>
                <div class="col col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
            </div>

            <div class="row">
                <div class="col col-sm-12 col-md-12 col-lg-12 col-xl-12"><hr/></div>
            </div>

            {% load crispy_forms_tags %}

            {% block content %}
            <div class="row">
                <div class="col col-sm-12 col-md-12 col-lg-12 col-xl-12"></div>
                <div class="col col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <form action="" method="POST" name="update">
                    {% csrf_token %}
                    {{form|crispy}}
                    <a href="{% url 'superheroes_app:edit' %}">
                        <input type="submit" class="btn btn-secondary btn-sm" name="Submit" value="Update">
                    </a>
                    <a href="/">
                        <input type="button" class="btn btn-secondary btn-sm" name="Go Back" value="Home">
                    </a>
                    </form>
                </div>
                <div class="col col-sm-12 col-md-12 col-lg-12 col-xl-12"></div>
            </div>
            {% endblock %}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
    </body>
</html>
